<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4389809c4d.js" crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <img src="assets/logo/PetitsPlatsLogo.png">
            <div id="rechercheRecette">
                <input id="inputRecherche" aria-label="inputRecherche" placeholder="Recherche">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <main>
            <section id="filtres">
                <div id="filtreIngredient">
                    <input id="inputIngredient" aria-label="inputIngredient" placeholder="Rechercher un ingredient">
                </div>
                <div id="filtreUstensiles">
                    <input id="inputUstensils" aria-label="inputUstensiles" placeholder="Rechercher un ustensile">
                </div>
                <div id="filtreAppliance">
                    <input id="inputAppliance" aria-label="inputAppliance" placeholder="Rechercher un appareil">
                </div>
            </section>
            <section id="listeRecettes">
                <div class="resultat_recherche"></div>
            </section>
            <section>
                <div id="ingredients">
                    <ul id="listeIngredient"></ul>
                </div>
                <div id="ustensils">
                    <ul id="listeUstensils"></ul>
                </div>
                <div id="appliances">
                    <ul id="listeAppliances"></ul>
                </div>
            </section>
        </main>

        <script src="data/recipes.js"></script>
        <script src="scripts/class/recipesCard.js"></script>
        <script src="scripts/class/elementsCard.js"></script>
        <script src="scripts/pages/index.js"></script>
    </body>
</html>
